<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Soulsofon 2.0 — Статистика</title>
  <link rel="stylesheet" href="stats.css">
</head>
<body>

<div id="layout">

  <!-- ПРАВАЯ КОЛОНКА -->
  <aside id="game-list"></aside>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <main id="content">

    <!-- БАННЕР -->
    <div id="game-banner">
      <img id="banner-img" src="" alt="">

      <!-- СМЕРТИ (ПРИВЯЗАНЫ К БАННЕРУ) -->
      <div id="death-summary">
        <div class="death-box">
          <span class="death-label">Смерти в игре</span>
          <span id="game-deaths" class="death-value">0</span>
        </div>

        <div class="death-box editable">
          <span class="death-label">Смерти марафона</span>
          <div class="death-controls">
            <button id="marathon-minus">−</button>
            <span id="marathon-deaths" class="death-value">0</span>
            <button id="marathon-plus">+</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ПРОГРЕСС -->
    <div id="progress-bar"></div>

    <!-- СЕКЦИИ -->
    <div id="sections"></div>

  </main>
</div>

<!-- YOU DIED -->
<div id="you-died" class="you-died hidden">YOU DIED</div>

<!-- BACK -->
<button id="back-btn" class="back-btn">BACK</button>

<!-- FADE -->
<div id="fade-overlay" class="fade-overlay hidden"></div>

<script src="app.js"></script>
</body>
</html>
