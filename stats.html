<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SOULSFON 2.0 — Статистика</title>
  <link rel="stylesheet" href="stats.css">
</head>

<body>

<div id="layout">

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <main id="content">

    <!-- БАННЕР + СТАТИСТИКА -->
    <div class="game-header">
      <img id="game-banner" src="" alt="Game banner">

      <div class="game-stats">
        <div class="stat-block">
          <span id="game-deaths">0</span>
          <small>Deaths (Game)</small>
        </div>
        <div class="stat-block">
          <span id="total-deaths">0</span>
          <small>Deaths (Total)</small>
        </div>
      </div>
    </div>

    <!-- СЕКЦИИ БОССОВ -->
    <div id="boss-sections"></div>

  </main>

  <!-- ПРАВАЯ КОЛОНКА -->
  <aside id="game-list">
    <div class="sidebar-title">SOULS</div>
    <!-- кнопки игр через JS -->
  </aside>

</div>

<!-- КНОПКА НАЗАД -->
<a href="index.html" class="back-btn" id="backBtn">BACK</a>

<!-- ОСНОВНОЙ JS -->
<script src="app.js"></script>

<!-- FADE-ПЕРЕХОД -->
<script>
  const backBtn = document.getElementById("backBtn");

  backBtn.addEventListener("click", function (e) {
    e.preventDefault();
    document.body.classList.add("fade-out");

    setTimeout(() => {
      window.location.href = this.href;
    }, 600);
  });
</script>

</body>
</html>
