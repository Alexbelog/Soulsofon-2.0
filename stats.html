<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SOULSFON 2.0 — STATS</title>
  <link rel="stylesheet" href="stats.css">
</head>

<body class="fade-in">

<div id="layout">

  <!-- ПРАВАЯ КОЛОНКА: ИГРЫ -->
  <aside id="game-list">
    <div class="sidebar-logo">SOULSFON</div>
    <!-- кнопки игр добавляются через app.js -->
  </aside>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <main id="content">

    <!-- БАННЕР ИГРЫ -->
    <div class="game-banner">
      <img id="game-poster" src="" alt="Game Poster">
    </div>

    <!-- СЧЁТЧИК СМЕРТЕЙ -->
    <div class="souls-deaths">

      <div class="death-counter">
        <span id="game-deaths" class="death-number">0</span>
        <div class="death-label">DEATHS IN THIS GAME</div>
      </div>

      <div class="death-counter">
        <span id="total-deaths" class="death-number">0</span>
        <div class="death-label">TOTAL DEATHS</div>
      </div>

    </div>

    <!-- БОССЫ -->
    <section id="bosses">
      <!-- рендерятся через app.js -->
    </section>

  </main>

</div>

<!-- КНОПКА НАЗАД -->
<button id="back-btn">← BACK</button>

<script>
  document.getElementById("back-btn").addEventListener("click", () => {
    document.body.classList.add("fade-out");
    setTimeout(() => {
      window.location.href = "index.html";
    }, 400);
  });
</script>

<script src="app.js"></script>
</body>
</html>
