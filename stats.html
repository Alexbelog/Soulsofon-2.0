<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SOULSFON 2.0 — Статистика</title>
  <link rel="stylesheet" href="stats.css">
</head>

<body>

<div id="layout">

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <main id="content">

    <!-- БАННЕР + СТАТИСТИКА -->
    <div class="game-header">
      <img id="game-banner" src="" alt="Game banner">

      <div class="game-stats">
        <div class="stat-block">
          <span id="game-deaths">0</span>
          <small>Deaths (Game)</small>
        </div>
        <div class="stat-block">
          <span id="total-deaths">0</span>
          <small>Deaths (Total)</small>
        </div>
      </div>
    </div>

    <!-- БОССЫ -->
    <div id="boss-sections"></div>

  </main>

  <!-- ПРАВАЯ КОЛОНКА -->
  <aside id="game-list">
    <div class="sidebar-title">SOULS</div>
    <!-- кнопки игр через JS -->
  </aside>

</div>

<!-- КНОПКА НАЗАД -->
<a href="index.html" class="back-btn">BACK</a>

<!-- JS СТРОГО В КОНЦЕ -->
<script src="app.js"></script>
</body>
</html>
