<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SOULSFON 2.0 — Stats</title>
  <link rel="stylesheet" href="stats.css">
</head>
<body class="fade-in">

<div id="layout">

  <aside id="game-list"></aside>

  <main id="content">

    <img id="game-banner" src="" alt="">

    <div id="death-stats">
      <div class="death-count">
        <span id="game-deaths">0</span>
        <small>DEATHS (GAME)</small>
      </div>
      <div class="death-count">
        <span id="total-deaths">0</span>
        <small>DEATHS (TOTAL)</small>
      </div>
    </div>

    <!-- ПРОГРЕСС ИГРЫ -->
    <div class="progress-block">
      <div class="progress-label">PROGRESS</div>
      <div class="progress-bar">
        <div id="game-progress" class="progress-fill"></div>
      </div>
      <div id="game-progress-text" class="progress-text">0%</div>
    </div>

    <!-- ПРОГРЕСС МАРАФОНА -->
    <div class="progress-block">
      <div class="progress-label">MARATHON PROGRESS</div>
      <div class="progress-bar">
        <div id="total-progress" class="progress-fill"></div>
      </div>
      <div id="total-progress-text" class="progress-text">0%</div>
    </div>

    <!-- РЕГИОНЫ (ELDEN) -->
    <select id="region-select" style="display:none"></select>

    <!-- ФИЛЬТР -->
    <div id="filters">
      <button class="filter-btn" data-filter="all">ALL</button>
      <button class="filter-btn" data-filter="alive">ALIVE</button>
      <button class="filter-btn" data-filter="dead">DEAD</button>
    </div>

    <div id="boss-list"></div>

  </main>
</div>

<button id="back-btn">BACK</button>

<script src="app.js"></script>
</body>
</html>
