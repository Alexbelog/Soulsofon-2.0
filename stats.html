<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Soulsofon 2.0 — Статистика</title>
  <link rel="stylesheet" href="stats.css">
</head>
<body>

<div id="layout">

  <!-- ПРАВАЯ КОЛОНКА -->
  <aside id="game-list"></aside>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <main id="content">

    <!-- БАННЕР ИГРЫ -->
    <img id="banner-img" class="game-banner" src="" alt="">

<!-- DEATH COUNTERS -->
<div id="death-summary">
  <div class="death-box">
    <span class="death-label">Смерти в игре</span>
    <div class="death-controls">
      <button id="game-minus">−</button>
      <span id="game-deaths" class="death-value">0</span>
      <button id="game-plus">+</button>
    </div>
  </div>

  <div class="death-box">
    <span class="death-label">Смерти марафона</span>
    <div class="death-controls">
      <button id="marathon-minus">−</button>
      <span id="marathon-deaths" class="death-value">0</span>
      <button id="marathon-plus">+</button>
    </div>
  </div>
</div>

    <!-- ПРОЦЕНТЫ ПРОХОЖДЕНИЯ -->
<div id="progress-bar">
  <div class="progress-block">
    <div class="progress-label">ПРОГРЕСС ИГРЫ</div>
    <div class="progress-track">
      <div id="game-progress-bar" class="progress-fill"></div>
    </div>
    <div id="game-progress" class="progress-text">0%</div>
  </div>

  <div class="progress-block">
    <div class="progress-label">ПРОГРЕСС МАРАФОНА</div>
    <div class="progress-track">
      <div id="marathon-progress-bar" class="progress-fill marathon"></div>
    </div>
    <div id="marathon-progress" class="progress-text">0%</div>
  </div>
</div>

    <!-- БОССЫ -->
    <div id="sections"></div>
  </main>
</div>

<!-- YOU DIED -->
<div id="you-died" class="you-died hidden">YOU DIED</div>

<!-- BACK -->
<button id="back-btn" class="back-btn">BACK</button>

<!-- FADE -->
<div id="fade-overlay" class="fade-overlay hidden"></div>

<script src="app.js"></script>
</body>
</html>
