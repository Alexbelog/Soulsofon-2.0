<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Soulsofon — Статистика</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="app">

  <!-- ЛЕВАЯ ЧАСТЬ -->
  <main class="content">

    <img id="gameBanner" class="game-banner">

    <div class="death-summary">
      ☠ В игре: <span id="gameDeaths">0</span>
      &nbsp;&nbsp;|&nbsp;&nbsp;
      ☠ Всего: <span id="totalDeaths">0</span>
    </div>

    <div id="bossList" class="boss-list"></div>

  </main>

  <!-- ПРАВАЯ КОЛОНКА -->
  <aside class="sidebar">
    <h2>ИГРЫ</h2>

    <button onclick="loadGame('ds1')">Dark Souls</button>
    <button onclick="loadGame('ds2')">Dark Souls II</button>
    <button onclick="loadGame('ds3')">Dark Souls III</button>
    <button onclick="loadGame('sekiro')">Sekiro</button>

    <h3>Elden Ring</h3>
    <button onclick="loadGame('elden_limgrave')">Лимгрейв</button>
    <button onclick="loadGame('elden_caelid')">Кэлид</button>
    <button onclick="loadGame('elden_altus')">Альтус</button>
    <button onclick="loadGame('elden_underground')">Подземелья</button>
    <button onclick="loadGame('elden_haligtree')">Халигтри</button>
    <button onclick="loadGame('elden_farum_azula')">Фарум-Азула</button>
  </aside>

</div>

<script src="app.js"></script>
</body>
</html>
