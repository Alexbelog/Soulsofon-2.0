<!DOCTYPE html>

<html lang="ru">
<head>

<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&amp;family=Cormorant+Garamond:wght@400;600&amp;display=swap" rel="stylesheet"/>
<link href="theme.css" rel="stylesheet"/>
<script src="auth.js"></script><script defer="" src="ui.js"></script>
<script src="cloud-config.js"></script>
  <script defer="" src="achievements.js"></script>
<script defer src="watermark.js"></script>
</head>
<body>
<div class="embers" data-embers=""></div>
<div id="fade-overlay"></div>
<div class="topbar">
<div class="brand">
<div class="logo">SOULSFON 2026</div>
<div class="tag">Достижения</div>
</div>
<div class="topbar-right">
  <div class="nav">
    <a class="nav-link" data-transition="fade" href="index.html">Главная</a>
    <a class="nav-link" data-transition="fade" href="stats.html">Статистика</a>
    <a class="nav-link" data-transition="fade" href="achievements.html">Достижения</a>
  </div>
  <button class="nav-link auth-btn" id="authBtn" type="button">Авторизация</button>
</div>
</div>
<main class="ach-wrap">
<header class="ach-head card">
<div>
<div class="ach-title">Достижения SOULSFON 2026</div>
<div class="muted soul-subtitle">Отмечай выполненное вручную — часть достижений считается автоматически.</div>
</div>
<div class="ach-summary">
<div class="muted small">Выполнено</div>
<div class="ach-summary-value" id="ach-summary-value">0 / 0</div>
</div>
</header>
<section class="ach-grid" id="ach-list"></section>
<footer class="ach-foot muted small">
    Подсказка: режим администратора нужен, чтобы отмечать достижения и менять статистику.
  </footer>
</main>
<script>
(() => {
  const b = document.getElementById('authBtn');
  if (!b) return;
  const upd = () => { b.textContent = (window.SoulAuth?.isAdmin?.() ? 'Выйти' : 'Авторизация'); };
  upd();
  b.addEventListener('click', () => {
    if (window.SoulAuth?.isAdmin?.()) window.SoulAuth.logout();
    else window.SoulAuth.login();
  });
})();
</script>
</body>
</html>
