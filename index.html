<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<title>Soulsfon 2.0 — Главная</title>
<link href="style.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&amp;family=Cormorant+Garamond:wght@400;600&amp;display=swap" rel="stylesheet"/>
<link href="theme.css" rel="stylesheet"/>
<script src="auth.js"></script><script defer="" src="ui.js"></script>
</head>
<body class="index-page">
<div class="embers" data-embers=""></div>
<!-- OVERLAY ДЛЯ ЗАТЕМНЕНИЯ -->
<div id="fade-overlay"></div>
<div class="topbar" style="position:fixed;top:0;left:0;right:0;z-index:3;">
<div class="brand"><div class="logo">SOULSFON 2.0</div><div class="tag">Marathon</div></div>
<div class="topbar-right">
  <div class="nav">
    <a class="nav-link" data-transition="fade" href="index.html">Главная</a>
    <a class="nav-link" data-transition="fade" href="stats.html">Статистика</a>
    <a class="nav-link" data-transition="fade" href="achievements.html">Достижения</a>
  </div>
  <button class="nav-link auth-btn" id="authBtn" type="button">Авторизация</button>
</div>
</div>
<div class="landing">
<h1 class="title">Soulsfon 2.0</h1>
<div class="poster-wrapper">
<img alt="Soulsfon 2.0 Marathon" class="poster" src="images/hero.jpg"/>
<a class="start-button btn" data-transition="fade" href="stats.html" id="startBtn">YOU DIED</a>
</div>
</div>
<script>
(() => {
  const b = document.getElementById('authBtn');
  if (!b) return;
  const upd = () => { b.textContent = (window.SoulAuth?.isAdmin?.() ? 'Выйти' : 'Авторизация'); };
  upd();
  b.addEventListener('click', () => {
    if (window.SoulAuth?.isAdmin?.()) window.SoulAuth.logout();
    else window.SoulAuth.login();
  });
})();
</script>
</body>
</html>
